<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/paper.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Das Buch der Drachen</title>
</head>
<body onload="displayData()">
    <div class="paper">
        <div class="paper-content">
            <h1 id="name">XXX</h1>
            <img src="!recources/data/images/!FB-Platzhalter.png" class="preview" id="preview">
            <div class="class">
                <img src="" class="class_icon" id="class_icon" alt="Klasse:">
                <span class="class_span" id="class_span">XXX</span>
                <img src="" class="class_icon2" id="class_icon2">
                <span class="class_span2" id="class_span2">
                </span>
            </div>
            <div class="measurements">
                <span>Flügelspannweite:</span>
                <span id="wingspan">XXX</span>
                <span>Länge:</span>
                <span id="length">XXX</span>
                <span>Größe:</span>
                <span id="size">XXX</span>
                <span>Gewicht:</span>
                <span id="weight">XXX</span>
            </div>
            <div class="statistics">
                <img src="!recources/data/images/icons/Statistik/Angreifen-icon.webp" alt="Angreifen" title="Angreifen" class="statistics-icon">
                <span id="attack">XXX</span>
                <img src="!recources/data/images/icons/Statistik/Geschwindigkeit-icon.webp" alt="Geschwindigkeit" title="Geschwindigkeit" class="statistics-icon">
                <span id="speed">XXX</span>
                <img src="!recources/data/images/icons/Statistik/Panzerung-icon.webp" alt="Panzerung" title="Panzerung" class="statistics-icon">
                <span id="armor">XXX</span>
                <img src="!recources/data/images/icons/Statistik/Feuerkraft-icon.webp" alt="Feuerkraft" title="Feuerkraft" class="statistics-icon">
                <span id="firepower">XXX</span>
                <img src="!recources/data/images/icons/Statistik/Schusslimit-icon.webp" alt="Schusslimit" title="Schusslimit" class="statistics-icon">
                <span id="shotLimit">XXX</span>
                <img src="!recources/data/images/icons/Statistik/Giftigkeit-icon.webp" alt="Giftigkeit" title="Giftigkeit" class="statistics-icon">
                <span id="venom">XXX</span>
                <img src="!recources/data/images/icons/Statistik/Kieferstärke-icon.webp" alt="Kieferstärke" title="Kieferstärke" class="statistics-icon">
                <span id="jawStrength">XXX</span>
                <img src="!recources/data/images/icons/Statistik/Tarnung-icon.webp" alt="Tarnung" title="Tarnung" class="statistics-icon">
                <span id="stealth">XXX</span>
            </div>
            <div class="buttons">
                <button class="home" onclick="home()">
                    <img src="!recources/images/home.png" alt="" class="btn_img">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
